{% extends "base.html" %}

{% block title %}Clientes{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Clientes</h1>
</div>    
<div style="margin-bottom: 10px;">    
    <a href="{{ url_for('nuevo_cliente') }}" class="btn btn-primary">Nuevo Cliente</a>
    <a href="{{ url_for('todos_los_equipos') }}" class="btn btn-info"> Equipos</a>
</div>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.id_cli }}</td>
            <td>{{ cliente.cliente }}</td>
            <td>
                <a href="{{ url_for('editar_cliente', id_cli=cliente.id_cli) }}" class="btn btn-sm btn-warning">Editar</a>

                <form action="{{ url_for('eliminar_cliente', id_cli=cliente.id_cli) }}" method="POST" class="d-inline delete-form">
                    <button type="button" class="btn btn-sm btn-danger">Eliminar</button>
                </form>


                <a href="{{ url_for('equipos', id_cli=cliente.id_cli) }}" class="btn btn-sm btn-info">Ver Equipos</a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3" class="text-center">No hay clientes cargados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
