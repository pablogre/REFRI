
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema Taller{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    /* Fuente base ligeramente aumentada */
    body {
      font-size: 1.15rem;
    }
    /* Ajustes para pantallas menores a 576px */
    @media (max-width: 576px) {
      .container {
        max-width: 100% !important;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }
      html {
        font-size: 110%;
      }
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Mantenimiento</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('todos_los_equipos') }}">Buscar Equipos</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('trabajos_pendientes') }}">Trabajos Pendientes</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('trabajos_todos') }}">Todos los Trabajos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Confirmación de eliminación con SweetAlert2 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.delete-form').forEach(form => {
        // Previene envío nativo
        form.addEventListener('submit', function(e) {
          e.preventDefault();
        });
        // Botón de eliminación
        const btn = form.querySelector('button[type="button"]');
        btn.addEventListener('click', function() {
          Swal.fire({
            title: '¿Estás seguro?',
            text: "¡No podrás revertir esto!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#aaa',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
          }).then((result) => {
            if (result.isConfirmed) {
              form.submit();
            }
          });
        });
      });
    });
  </script>
</body>
</html>
